<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Registration Page</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

		<style>
			.valid-feedback {
				display: none;
			}
			.invalid-feedback {
				display: block;
				color: red;
			}
		</style>
		<script>
			localStorage.removeItem('users');
sessionStorage.clear();
		</script>
	</head>
	<body onload="registrar.loadAllUsers()">
		<div class="container">
			<div class="row mt-5 justify-content-center">
				<div class="col-lg-6">
					<header class="mb-4">
						<h1>Login Page</h1>
					</header>
					<form class="needs-validation">
						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<input type="email" class="form-control" id="email" placeholder="Email" required>
							<div id="validationEmail" class="valid-feedback">
								Invalid Email
							</div>
						</div>
						<div class="mb-3">
							<label for="inputPassword1" class="form-label">Password</label>
							<input type="password" class="form-control" id="inputPassword1" placeholder="Type your password here..." required>
						</div>
						<div class="mb-3">
							<button type="button" onclick="registrar.loginUser()" class="btn btn-primary mb-3">Login</button>
						</div>
					</form>
				</div>
			</div>

		</div>


		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
		<script src="./js/register.js"></script>

	</body>
</html>
